<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<script>
AFRAME.registerComponent('building', {
  init: function () {
    var element = this.el;
    
    addBox([0, 0, 0], [150, 30, 100], 0.8, 0xC25B3C);
    addBox([0, 0, 0], [140, 35, 90], 0.8, 0xF1F1F1);
    addBox([-50, 0, -30], [50, 20, 50], 0.3, 0xC25B3C);
    addBox([-50, 0, -30], [40, 25, 40], 0.3, 0xF1F1F1);
    addBox([90, 0, 50], [100, 21, 100], 0.9, 0xC3995D);
    addBox([90, 0, 50], [90, 25, 90], 0.9, 0xF1F1F1);
    addBox([100, 0, -30], [70, 15, 100], 0.8, 0xC3995D);
    addBox([100, 0, -30], [60, 20, 90], 0.8, 0xF1F1F1);

    function addBox(position, dimension, rotation, color){
      var scale = 0.01;
      var geometry = new THREE.BoxGeometry(dimension[0] * scale, dimension[1] * scale, dimension[2] * scale);
      var material = new THREE.MeshLambertMaterial({ color : color, side: THREE.DoubleSide });
      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.x = position[0] * scale;
      mesh.position.y = position[1] * scale;
      mesh.position.z = position[2] * scale;
      mesh.rotation.y = Math.PI * rotation / 2;

      element.object3D.add(mesh);
    }
  }
});
</script>
<body style='margin : 0px; overflow: hidden;'>
  <style>
  #arjsDebugUIContainer {
    display: none !important;
  }
  </style>
	<a-scene embedded arjs='trackingMethod: best;'>
    <a-marker preset='hiro'>
      <a-entity building></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
	</a-scene>
</body>
